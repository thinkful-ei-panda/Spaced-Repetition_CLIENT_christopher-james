<!doctype html>
<html>

<head>
  <title>Dashboard</title>
  <meta name="description" content="Our first page">
  <meta name="keywords" content="title">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="grid-container">
    <div class="menu-icon">
      <i class="fas fa-bars header__menu"></i>
    </div>

    <header class="header">
      <div class="header__search">Searching Progress...</div>
      <div class="header__avatar">Languages</div>
    </header>

    <aside class="sidenav">
      <div class="sidenav__close-icon">
        <i class="fas fa-times sidenav__brand-close"></i>
      </div>
      <p>Word List</p>
      <ul class="sidenav__list">
        <li class="sidenav__list-item">`hola`</li>
        <li class="sidenav__list-item">`casa`</li>
        <li class="sidenav__list-item">`perro`</li>
        <li class="sidenav__list-item">`Madre`</li>
        <li class="sidenav__list-item">`Padre`</li>
        <li class="sidenav__list-item">`gato`</li>
        <li class="sidenav__list-item">`coche`</li>
        <li class="sidenav__list-item">`bicicleta`</li>
      </ul>
    </aside>

    <main class="main">
      <div class="main-header">
        <div class="main-header__heading">Hello User</div>
        <div class="main-header__updates">Recent Words</div>
      </div>

      <div class="main-overview">
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>

        <div class="overviewcard">
          <div class="overviewcard__icon">Total-correct</div>
          <div class="overviewcard__info">Words</div>
        </div>

        <div class="overviewcard">
          <div class="overviewcard__icon">Total-incorrect</div>
          <div class="overviewcard__info">words</div>
        </div>

        <div class="overviewcard">
          <div class="overviewcard__icon">Start</div>
          <div class="overviewcard__info">Card</div>
        </div>
      </div>

      <div class="main-cards">
        <div class="card">Card</div>
        <div class="card">Card</div>
        <div class="card">Card</div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 SpacedCapstone</div>
      <div class="footer__signature">Christopher/James</div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module">scr.js</script>
</body>

</html>
